<!DOCTYPE html>
{%extends 'base.html' %}
{% block content %}

<h3 class="text-center  text-light mt-4">Movie List</h3>
<div class="container mt-5">
<div class="row">
    {% for i in movie %}
    <div class="col-sm-4">

        <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'detail'  i.id %}" class="btn btn-secondary text-light">Details</a>
  </div>
</div>
    </div>
   {% endfor %}</div>
</div>


{% endblock %}
